<body>

    <h2>JS.2.4 Events mouse over, change border to red</h2>

      <div style="width:400px" onmouseover="OnMouseIn (this)" onmouseout="OnMouseOut (this)">
          Move your mouse pointer into and out of this element!
      </div>
      <br>
      <div style="width:400px" onmouseover="OnMouseIn (this)" onmouseout="OnMouseOut (this)">
          Move your mouse pointer into and out of this element!
      </div>
      <br>
      <div style="width:400px" nmouseover="OnMouseIn (this)" onmouseout="OnMouseOut (this)">
          Move your mouse pointer into and out of this element!
      </div>


  </body>

  <script type="text/javascript">
      function OnMouseIn (elem) {
          elem.style.border = "2px solid red";
      }
      function OnMouseOut (elem) {
          elem.style.border = "";
      }
  </script>



</script>
